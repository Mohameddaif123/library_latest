<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../static/favicon.png">
    <style>
        body {
            background-color: #f8f9fa; /* Set background color */
        }
        .card {
            transition: transform 0.3s; /* Add smooth transition */
        }
        .card:hover {
            transform: scale(1.05); /* Enlarge the card on hover */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Logo" style="max-height: 40px;">
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Welcome message -->
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>Welcome to My Library System Management</h1>
            </div>
        </div>

        <!-- Cards Section -->
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="books.html" class="text-decoration-none text-dark">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title">Books📚</h2>
                            <p class="card-text">Manage and explore books</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="customers.html" class="text-decoration-none text-dark">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title">Customers👥</h2>
                            <p class="card-text">Manage customers and their information</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="loans.html" class="text-decoration-none text-dark">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title">Loans📃</h2>
                            <p class="card-text">View and manage loans</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <a href="login.html" class="text-decoration-none text-dark">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title">Login🔐</h2>
                            <p class="card-text">Login and register operations</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="search.html" class="text-decoration-none text-dark">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title">Search🔍</h2>
                            <p class="card-text">Search for books and customers</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="dashboard.html" class="text-decoration-none text-dark">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title">dashboard👩‍💼</h2>
                            <p class="card-text"> data operations and management</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Big picture -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <img src="/static/library.jpg" class="img-fluid" alt="Library">
            </div>
        </div>
    </div>

    <script>
       
    </script>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>

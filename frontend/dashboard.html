<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../static/favicon.png">
</head>
<body>

    <!-- Logo container -->
    <div class="row mt-4 mb-4">
        <div class="col-md-6">
            <a href="/">
                <img src="/static/logo.png" alt="Logo" style="max-height: 100px;">
            </a>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>Welcome to  Dashboard</h1>
                <!-- Add dashboard content here -->
                <p>This is your dashboard. users, books, loans,  gets displayed here</p>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Total Books Card -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Books</h5>
                        <p class="card-text" id="totalBooks"></p>
                    </div>
                </div>
            </div>

            <!-- Total Customers Card -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Customers</h5>
                        <p class="card-text" id="totalCustomers"></p>
                    </div>
                </div>
            </div>

            <!-- Total Loans Card -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Loans</h5>
                        <p class="card-text" id="totalLoans"></p>
                    </div>
                </div>
            </div>

            

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>



        
        // Fetch data for the dashboard via API
        fetch('/api/dashboard')
            .then(response => response.json())
            .then(data => {
                // Update the DOM with the fetched data
                document.getElementById('totalBooks').textContent = data.total_books;
                document.getElementById('totalCustomers').textContent = data.total_customers;
                document.getElementById('totalLoans').textContent = data.total_loans;
               
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
